<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--nhập 2 số a và b, kiểm tra a có chia hết cho b không-->
    <script>
        let a = + prompt('nhập số a:');
        let b = + prompt('nhập số b:');
        if (a%b===0) {
            alert('a chia hết cho b')
        } else {
            alert(' a không chia hết cho b')
        }
    </script>
</body>
</html>
