<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--in ra số nguyên vừa nhập và kiểm tra với 0-->
    <script>
        let number = prompt('nhập số nguyên bất kì: ')
        number = parseInt(number);
        if (number<0) {
            alert('số nguyên  nhỏ hơn 0');
        } else {
            alert('số nguyên  lớn hơn 0');
        }
    </script>

</body>
</html>
