<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--//tìm số lớn nhất trong 3 số-->
    <table>
        <tr>
            <td>số 1:</td>
            <td><input type="text" id="num1" placeholder="Nhập số thứ nhất"></td>
        </tr>
        <tr>
            <td>số 2:</td>
            <td><input type="text" id="num2" placeholder="Nhập số thứ hai"></td>
        </tr>
        <tr>
            <td>số 3:</td>
            <td><input type="text" id="num3" placeholder="Nhập số thứ ba"></td>
        </tr>
        <tr>
            <td><button onclick="submit()">submit</button></td>
            <td></td>
        </tr>
    </table>
<p id="result"></p>
<script>
    function submit() {
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        let num3 = +document.getElementById('num3').value;

        if (num1>num2) {
            if (num1>num3) {
               document.getElementById('result').innerHTML="số lớn nhất là: " + num1;
            } else {
                document.getElementById('result').innerHTML="số lớn nhất là: " + num3;
            }
        } else if (num2 > num3) {
            document.getElementById('result').innerHTML="số lớn nhất là: " + num2;
        } else {
            document.getElementById('result').innerHTML="số lớn nhất là: " + num3;
        }
    }
</script>
</body>
</html>
